---
sync:
  defaults:
    mode: two-way-resolved
    watch:
      pollingInterval: 10
    ignore:
      vcs: false
      paths:
        # Root .git folder 
        - "/.git/"
      
        # System files
        - ".DS_Store"
        - "._*"

        # Vim files
        - "*~"
        - "*.sw[a-p]"

        # Magento files
        - "/pub/media"
        - "/pub/static/**"
        - "!/pub/static/.htaccess"
        - "/var/**"
        - "!/var/.htaccess"

    permissions:
      defaultFileMode: "0644"
      defaultDirectoryMode: "0755"
